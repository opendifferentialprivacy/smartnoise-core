    if: github.ref == 'refs/heads/348-action'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build docs
      run: |
        bash scripts/build_docs.sh;
    - name: Deploy docs
        - uses: peaceiris/actions-gh-pages@v3
